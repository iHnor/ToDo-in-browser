<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>ToDo</title>
</head>

<body>
    <div class="Todo">
        <div class="list-name">
            <h1>ToDo List</h1>

        </div>

        <div class="sort-buttons">
            <button onclick="showDone()" id="showBtn" disabled>Show done</button>
            <button onclick="hideDone()" id="hideBtn" !disabled>Hide done</button>
        </div>

        <form name="addTask">
            <input type="text" name="title" placeholder="Task">
            <input type="text" name="description" placeholder="Description">
            <input type="date" name="date" placeholder="Deadline">
            <button type="submit">Add</button>
        </form>

        <div id="tasks">

        </div>

    </div>
</body>
<script src="./script.js"></script>

</html>
